<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"> <!--Aquí va el container-->
      <div> <!--Aquí va un row/renglon-->
        <h1>Bienvenido a Cipher Mensajeria</h1>
      </div>
      <div> <!--Row-->
        <h3>Instrucciones</h3>
        <form>
          <h2>Introduce el número de offset que desees aplicar:<br></h2>
         <input id="desplazamiento" type="text">
        </form>
      </div>
      <div><!--Row-->
        <form>
          <h2>Introduce tu palabra:<br></h2>
          <input id="mensaje" type="text">
        </form>
      </div>
      <br>
      <div><!--Row-->
        <button id="codificar"><h2>Codificar</h2></button>
        <button id="decodificar"><h2>Decodificar</h2></button>
      </div>
      <div><!--Row-->
        <h2>Tu mensaje es:<br></h2>
        <p id="mensajefinal"> </p>
      </div>
    </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
